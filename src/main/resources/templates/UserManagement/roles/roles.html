<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Manage Roles'">Manage Roles</title>
</head>
<body>
<!-- Replace the content section -->
<div th:replace="layout/base.html">
    <div th:fragment="content">
        <h2 class="mb-2 page-title">Role Management</h2>

        <div class="row my-4">
            <!-- Small table -->
            <div class="col-md-12">
                <div class="card shadow">
                    <div class="card-body">


                        <!-- Add Role Form -->
                        <form action="/admin/roles/add" method="post">
                            <input type="text" name="roleName" class="form-control" placeholder="Enter Role Name"
                                   required>
                            <button type="submit" class="btn btn-primary">Add Role</button>
                        </form>

                        <!-- table -->
                        <table class="table datatables" id="dataTable-1">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="role : ${roles}">
                                <td th:text="${role.id}"></td>
                                <td>
                                    <!-- Update Role Form -->
                                    <form action="/admin/roles/update" method="post">
                                        <input type="hidden" name="roleId" th:value="${role.id}">
                                        <input type="text" class="form-control" name="roleName" th:value="${role.name}"
                                               required>
                                        <button type="submit" class="btn btn-primary">Update</button>
                                    </form>
                                </td>
                                <td>
                                    <!-- Manage Permissions Button -->
                                    <a th:href="@{'/admin/roles/' + ${role.id} + '/permissions'}">
                                        <button type="button" class="btn btn-primary">Manage Permissions</button>
                                    </a>

                                    <!-- Delete Role Button (API Call) -->
                                    <button type="button" th:onclick="'deleteRole(' + ${role.id} + ')'"
                                            class="btn btn-primary">Delete
                                    </button>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $('#dataTable-1').DataTable(
        {
            autoWidth: true,
        });
</script>
<script>
    function deleteRole(roleId) {
        // Confirm if user really wants to delete
        if (confirm("Are you sure you want to delete this role?")) {
            // Make a DELETE request
            fetch(`/admin/roles/delete`, {
                method: "POST",  // POST method is being used here instead of DELETE because Thymeleaf is using a POST request
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",  // Ensure the request is URL encoded
                },
                body: new URLSearchParams({'roleId': roleId})  // Sending roleId in body for request
            })
                .then(response => {
                    if (response.ok) {
                        alert("Role deleted successfully!");
                        location.reload(); // Reload the page to see the changes
                    } else {
                        return response.text().then(text => {
                            throw new Error(text);
                        });
                    }
                })
                .catch(error => {
                    alert("Error deleting role: " + error.message);
                });
        }
    }
</script>

</body>
</html>
