<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Quizzes'">Quizzes</title>
</head>
<body>

<!-- Replace the content section -->
<div th:replace="layout/base.html">
    <div th:fragment="content">
        <h1 class="text-center mb-4">Quizzes</h1>

        <!-- Create Quiz Form -->
        <form th:action="@{/quizzes/add}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="quizDate" class="form-label">Quiz Date</label>
                <input type="date" class="form-control" id="quizDate" name="quizDate" required>
            </div>
            <div class="mb-3">
                <label for="startTime" class="form-label">Start Time</label>
                <input type="time" class="form-control" id="startTime" name="startTime" required>
            </div>
            <div class="mb-3">
                <label for="endTime" class="form-label">End Time</label>
                <input type="time" class="form-control" id="endTime" name="endTime" required>
            </div>
            <div class="mb-3">
                <label for="totalMarks" class="form-label">Total Marks</label>
                <input type="number" class="form-control" id="totalMarks" name="totalMarks" required>
            </div>
            <input type="hidden" name="facultyId" th:value="${faculty.getFacultyId()}">
            <input type="hidden" name="subjectId" th:value="${subjectId}">
            <input type="hidden" name="semesterId" th:value="${semesterId}">
            <input type="hidden" name="divisionId" th:value="${divisionId}">
            <button type="submit" class="btn btn-primary">Create Quiz</button>
        </form>

        <!-- Quiz List -->
        <table class="table table-bordered mt-4">
            <thead>
            <tr>
                <th>Title</th>
                <th>Quiz Date</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Total Marks</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="quiz : ${quizs}">
                <td th:text="${quiz.title}">Quiz Title</td>
                <td th:text="${quiz.quizDate}">2023-10-01</td>
                <td th:text="${quiz.startTime}">10:00:00</td>
                <td th:text="${quiz.endTime}">12:00:00</td>
                <td th:text="${quiz.totalMarks}">100</td>
                <td>
                    <a th:href="@{/quizzes/questions(quizId=${quiz.id})}" class="btn btn-primary">View Questions</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
