<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Faculty Assigned Subjects'">Faculty Assigned Subjects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div th:replace="layout/base.html">
    <div th:fragment="content">
        <div class="container mt-5">
            <h2 class="mb-4 page-title">Faculty Assigned Subjects</h2>

            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Faculty Name</th>
                    <th>Designation</th>
                    <th>Department</th>
                    <th>Semester</th>
                    <th>Division</th>
                    <th>Subject Code</th>
                    <th>Subject Name</th>
                    <th>Course</th>
                    <th colspan="5">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="assignment : ${assignedSubjects}">
                    <td th:text="${assignment.id}"></td>
                    <td th:text="${assignment.faculty.user.username}"></td>
                    <td th:text="${assignment.faculty.designation}"></td>
                    <td th:text="${assignment.faculty.department.name}"></td>
                    <td th:text="${assignment.semester.name}"></td>
                    <td th:text="${assignment.division.name}"></td>
                    <td th:text="${assignment.subject.subjectCode}"></td>
                    <td th:text="${assignment.subject.subjectName}"></td>
                    <td th:text="${assignment.subject.course.courseName}"></td>
                    <td>
                        <a th:href="@{/attendance/take/{assignmentId}(assignmentId=${assignment.id})}"
                           class="btn btn-info btn-sm">Attendance</a>
                    </td>
                    <td>
                        <a th:href="@{/assignments/{divisionId}/{semesterId}/{subjectId}(divisionId=${assignment.division.id}, semesterId=${assignment.semester.id}, subjectId=${assignment.subject.subjectid})}"
                           class="btn btn-warning btn-sm">Assignment</a>
                    </td>
                    <td>
                        <a th:href="@{/quizzes/{divisionId}/{semesterId}/{subjectId}(divisionId=${assignment.division.id}, semesterId=${assignment.semester.id}, subjectId=${assignment.subject.subjectid})}"
                           class="btn btn-warning btn-sm">Quiz</a>
                    </td>
                    <td>
                        <a th:href="@{/faculty/syllabus/subject/{subjectID}(subjectID=${assignment.subject.subjectid})}"
                           class="btn btn-link btn-sm">View Syllabus</a>
                    </td>
                    <td>
                        <button type="button" class="btn btn-link btn-sm view-students"
                                th:data-division-id="${assignment.division.getId()}">
                            View Students
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

            <a th:href="@{/faculty/dashboard}" class="btn btn-primary">Back to Dashboard</a>

            <div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-dark-dark text-white">
                            <h5 class="modal-title" id="studentModalLabel">Student List</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-bordered table-striped">
                                <thead class="table-dark">
                                <tr>
                                    <th><input type="checkbox" id="selectAll"></th>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                </tr>
                                </thead>
                                <tbody id="studentTable"></tbody>
                            </table>

                            <div class="form-group mt-3">
                                <label for="emailMessage">Message:</label>
                                <textarea class="form-control" id="emailMessage" rows="4"></textarea>
                            </div>

                            <div class="form-group mt-3">
                                <label for="emailFile">Attach File:</label>
                                <input type="file" class="form-control-file" id="emailFile">
                            </div>

                            <div id="loadingSpinner" class="text-center mt-4" style="display: none;">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                                <p>Sending emails...</p>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" id="sendEmail">Send Email</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    $(document).on("click", ".view-students", function (e) {
        e.preventDefault();
        var divisionId = $(this).data("division-id");
        $.get("/faculty/students/list/" + divisionId, function (students) {
            var tableBody = $('#studentTable');
            tableBody.empty();

            if (students.length === 0) {
                tableBody.append('<tr><td colspan="5" class="text-center">No students found</td></tr>');
            } else {
                $.each(students, function (index, student) {
                    tableBody.append('<tr>' +
                        '<td><input type="checkbox" class="student-checkbox" value="' + student.email + '"></td>' +
                        '<td>' + student.id + '</td>' +
                        '<td>' + student.firstName + '</td>' +
                        '<td>' + student.lastName + '</td>' +
                        '<td>' + student.email + '</td>' +
                        '</tr>');
                });
            }
            $("#studentModal").modal("show");
        }).fail(function () {
            alert("Failed to fetch student data.");
        });
    });

    $(document).on("change", "#selectAll", function () {
        $(".student-checkbox").prop("checked", this.checked);
    });

    $("#sendEmail").on("click", function () {
        var selectedEmails = $(".student-checkbox:checked").map(function () {
            return this.value;
        }).get();

        if (selectedEmails.length === 0) {
            alert("Please select at least one student.");
            return;
        }

        var message = $("#emailMessage").val();
        var file = $("#emailFile")[0].files[0];
        var formData = new FormData();
        formData.append("emails", selectedEmails);
        formData.append("message", message);
        if (file) formData.append("file", file);

        $("#loadingSpinner").show();

        $.ajax({
            type: "POST",
            url: "/faculty/send-email",
            data: formData,
            processData: false,
            contentType: false,
            success: function () {
                alert("Email sent successfully!");
                $("#studentModal").modal("hide");
                $("#loadingSpinner").hide();
            },
            error: function () {
                alert("Failed to send emails.");
                $("#loadingSpinner").hide();
            }
        });
    });
</script>
</body>
</html>
