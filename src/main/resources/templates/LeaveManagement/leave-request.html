<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Leave Requests'">Leave Requests</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Replace the content section -->
<div th:replace="layout/base.html">
    <div th:fragment="content">
        <div class="container mt-4">
            <!-- Student Information -->
            <div th:if="${student != null}">
                <h4>Student Information</h4>
                <p><strong>Student Name:</strong> <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span></p>
            </div>
            <div th:unless="${student != null}">
                <p>This user is not a student.</p>
            </div>

            <!-- Leave Request Form -->
            <h3 class="mt-4">Submit Leave Request</h3>
            <form action="/leave-requests/submit" method="post">
                <input type="hidden" name="userId" th:value="${user.id}">

                <div class="form-group">
                    <label for="reason">Reason:</label>
                    <input type="text" id="reason" name="reason" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" name="startDate" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" name="endDate" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit Leave Request</button>
            </form>

            <!-- Leave Requests Table -->
            <h3 class="mt-4">Your Leave Requests</h3>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Leave ID</th>
                    <th>Reason</th>
                    <th>Status</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Remarks</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="leave : ${leaveRequests}">
                    <tr>
                        <td th:text="${leave.id}"></td>
                        <td th:text="${leave.reason}"></td>
                        <td th:text="${leave.status}"></td>
                        <td th:text="${leave.startDate}"></td>
                        <td th:text="${leave.endDate}"></td>
                        <td th:text="${leave.remarks}"></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
