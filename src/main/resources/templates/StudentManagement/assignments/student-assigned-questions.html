<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assigned Questions</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Replace the content section -->
<div th:replace="layout/base.html">
    <div th:fragment="content">
        <div class="container mt-4">
            <h2 class="mb-4">Assigned Questions</h2>

            <!-- Display Assigned Questions Table -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th th:each="i : ${#numbers.sequence(1, maxQuestions)}">Question <span th:text="${i}"></span></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="studentQuestions : ${assignedQuestions}">
                    <td th:text="${studentQuestions.studentId}"></td>
                    <td th:text="${studentQuestions.studentName}"></td>
                    <td th:each="question : ${studentQuestions.questions}" th:text="${question}"></td>
                </tr>
                </tbody>
            </table>

            <!-- File Upload Form -->
            <h3 class="mt-4">Submit Assignment</h3>
            <form th:if="${!hasSubmitted}" th:action="@{/assignments/submit/{assignmentId}/{studentId}(assignmentId=${assignmentId}, studentId=${studentId})}"
                  method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Choose Assignment File to Upload:</label>
                    <input type="file" id="file" name="submissionFile" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit Assignment</button>
            </form>

            <!-- Show a message if the student has already submitted -->
            <div th:if="${hasSubmitted}" class="alert alert-info mt-4">
                <p>You have already submitted this assignment.</p>
            </div>

            <!-- Back to Dashboard Button -->
            <a th:href="@{/students/dashboard}" class="btn btn-secondary mt-3">Back to Dashboard</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>-->

</body>
</html>
