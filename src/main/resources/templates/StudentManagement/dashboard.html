<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Custom Page Title'">Student Dashboard</title>
</head>
<body>
<!-- Replace the content section -->
<div th:replace="layout/base.html">
    <div th:fragment="content">
        <main>
            <h1>Student Dashboard</h1>
            <h2>Details for <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span></h2>

            <h3>Student Information:</h3>
            <ul>
                <li>ID: <span th:text="${student.id}"></span></li>
                <li>First Name: <span th:text="${student.firstName}"></span></li>
                <li>Last Name: <span th:text="${student.lastName}"></span></li>
                <li>Email: <span th:text="${student.email}"></span></li>
                <li>Phone Number: <span th:text="${student.phoneNumber}"></span></li>
                <li>Address: <span th:text="${student.address}"></span></li>
            </ul>
        </main>
    </div>
</div>
</body>
</html>
