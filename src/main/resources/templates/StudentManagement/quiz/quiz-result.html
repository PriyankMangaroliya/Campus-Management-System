<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container mt-4">
    <h2>Quiz Result</h2>
    <p>Quiz Title: <span th:text="${quiz.title}"></span></p>
    <p>Total Score: <span th:text="${attempt.score}"></span> / <span th:text="${quiz.totalMarks}"></span></p>

    <table class="table">
        <thead>
        <tr>
            <th>Question</th>
            <th>Your Answer</th>
            <th>Correct Answer</th>
            <th>Result</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="answer : ${attempt.answers}">
            <td th:text="${answer.question.questionText}"></td>
            <td th:text="${answer.selectedOption}"></td>
            <td th:text="${answer.question.correctOption}"></td>
            <td>
                <span th:if="${answer.isCorrect}" class="text-success">Correct</span>
                <span th:unless="${answer.isCorrect}" class="text-danger">Wrong</span>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/students/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
</div>

</body>
</html>
