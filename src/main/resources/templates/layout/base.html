<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'${pageTitle}'">Custom Page Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>Tiny Dashboard - A Bootstrap Dashboard Template</title>
    <!-- Simple bar CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/simplebar.css}">
    <!-- Fonts CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <!-- Icons CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/feather.css}">
    <!-- Date Range Picker CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/daterangepicker.css}">
    <!-- App CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/app-light.css}" id="lightTheme">
    <link rel="stylesheet" th:href="@{/assets/css/app-dark.css}" id="darkTheme" disabled>
</head>
<body class="vertical  light  ">
<div class="wrapper">

    <div th:replace="layout/nav.html :: navbar"></div>
    <!-- Include header -->
    <div th:replace="layout/header.html :: header"></div>

    <!-- Dynamic Content Section -->
    <main role="main" class="main-content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div th:insert="~{::content}"></div>
                </div> <!-- .col-12 -->
            </div> <!-- .row -->
        </div> <!-- .container-fluid -->
    </main> <!-- main -->
    <!-- Include footer -->
    <div th:replace="layout/footer.html :: footer"></div>
</div>
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/popper.min.js}"></script>
<script th:src="@{/assets/js/moment.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/simplebar.min.js}"></script>
<script th:src="@{/assets/js/daterangepicker.js}"></script>
<!--<script th:src="@{/assets/js/jquery.stickOnScroll.js}"></script>-->
<script th:src="@{/assets/js/tinycolor-min.js}"></script>
<script th:src="@{/assets/js/config.js}"></script>
<script th:src="@{/assets/js/apps.js}"></script>
<script th:src='@{/assets/js/jquery.dataTables.min.js}'></script>
<script th:src='@{/assets/js/dataTables.bootstrap4.min.js}'></script>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-56159088-1"></script>

</body>
</html>
