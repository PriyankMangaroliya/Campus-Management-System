<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Admin Dashboard'">Courses</title>
</head>
<body>

<!-- Replace the content section -->
<div th:replace="layout/base.html">
    <div th:fragment="content">

        <h2 class="mb-2 page-title">Course</h2>
        <!-- Button to go to Add Department form -->
        <a href="/admin/courses/add">Add Course</a>


        <div class="row my-4">
            <!-- Small table -->
            <div class="col-md-12">
                <div class="card shadow">
                    <div class="card-body">
                        <!-- table -->
                        <table class="table datatables" id="dataTable-1">
                            <thead>
                            <tr>
                                <th></th>
                                <th>#</th>
                                <th>Course Name</th>
                                <th>Duration</th>
                                <th>Department</th>
                                <th>createdAt</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="courseModel : ${courses}">
                                <td>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input">
                                        <label class="custom-control-label"></label>
                                    </div>
                                </td>
                                <td th:text="${courseModel.courseID}"></td>
                                <td th:text="${courseModel.courseName}"></td>
                                <td th:text="${courseModel.duration}"></td>
                                <td th:text="${courseModel.department.name}"></td>
                                <td th:text="${courseModel.createdAt}"></td>
                                <td>
                                    <!-- Edit link for each courseModel -->
                                    <a th:href="@{/admin/courses/update/{courseID}(courseID=${courseModel.courseID})}">Edit</a>
                                    |
                                    <!-- Delete link for each courseModel -->
                                    <a th:href="@{/admin/courses/delete/{courseID}(courseID=${courseModel.courseID})}"
                                       th:onclick="return confirm('Are you sure you want to delete?')">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $('#dataTable-1').DataTable(
        {
            autoWidth: true,
        });
</script>
</body>
</html>
